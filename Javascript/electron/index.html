<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <title>Meine Electron Mini-App</title>
</head>
<body>
  <h1>Hallo Electron!</h1>
  <script>
    const WebSocket = require('ws'); // funktioniert direkt, weil nodeIntegration an ist

    let ws;
    function connect() {
      ws = new WebSocket('ws://127.0.0.1:8080');
      ws.onopen = () => console.log('Verbunden');
      ws.onmessage = (e) => console.log('Nachricht:', e.data);
      ws.onclose = () => setTimeout(connect, 2000);
    }

    connect();
  </script>
  <script src="main.js"></script>
</body>
</html>
